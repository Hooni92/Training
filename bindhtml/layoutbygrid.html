<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layoutbygrid.html</title>
    <link rel="stylesheet" href="left.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            border: 1px dotted red;
        }
        #container{
            width: 100%;
            display: flex;
        }
        .ad:nth-child(1){
            width: 150px;
            height: 600px;
            position: absolute;
            top: 15%;
            left: 10%;
            background-color: #cecece;
        }
        .ad:nth-child(2){
            width: 150px;
            height: 600px;
            position: absolute;
            top: 15%;
            right: 10%;
            background-color: #cecece;
        }
        .login{
            width: 100%;
            height: 50px;
            position: fixed;
            background-color: rgb(255, 179, 15);
            display: flex;
            grid-template-columns: 70px 70px;
            grid-gap: 10px;
            justify-content: end;
            align-items: center;
            margin-right: 10px;
        }
        #wrap{
            width: 1080px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-gap: 5px;
            background-color: rgb(255, 237, 204);
        }
        .box:nth-child(1) {
            height: 130px;
            grid-column: 1/3;
        }
        .box:nth-child(2):nth-child(2) {
            height: 1000px;
            grid-row: 2/4;
        }
        .box:nth-child(3) {
            height: 1000px;
            grid-row: 2/4;
        }
        .box:nth-child(4) {
            height: 100px;
            grid-column: 1/3;
            align-self: flex-end;
        }
        @media screen and (max-width: 1750px) {
        .ad {
        display: none;
        }
        } 
    </style>
</head>
<body>
    <div id="container">
        <div class="ad">
            <img src="" alt="광고 문의 받습니다.">
        </div>
        <div class="ad">
            <img src="" alt="광고 문의 받습니다.">
        </div>
        <div class="login">
            <button style="height: 40px; width: 60px;">로그인</button>
            <button style="height: 40px; width: 60px; margin-right: 50px;">회원가입</button>
        </div>
        <div id="wrap">
            <div id="banner" class="box"></div>
            <div id="left" class="box">
                <div id="member" a>
                </div>  
                <div id="nav">
                </div>
            </div>        
            <div id="right" class="box"></div>
            <div id="footer" class="box"></div>
        </div>  
    </div>
</body>
</html>
